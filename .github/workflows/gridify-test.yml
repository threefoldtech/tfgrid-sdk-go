name: gridify tests

defaults:
  run:
    working-directory: gridify

on:
  push:
    paths:
      - gridify/**
      - rmb-sdk-go/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Get dependencies
        run: |
          go mod download

      - name: Test
        run: go test -v ./...

      - name: Coverage
        run: make coverage
