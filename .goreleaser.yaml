# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
builds:
  - dir: ./farmerbot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: farmerbot
    id: farmerbot

    ignore:
      - goos: windows
    ldflags:
      - -X github.com/threefoldtech/tfgrid-sdk-go/farmerbot/version.Version={{.Tag}}

  - dir: ./grid-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: tfcmd
    id: tfcmd

    ignore:
      - goos: windows
    ldflags:
      - -X github.com/threefoldtech/tfgrid-sdk-go/grid-cli/cmd.version={{.Tag}}
      - -X github.com/threefoldtech/tfgrid-sdk-go/grid-cli/cmd.commit={{.Commit}}

  - dir: ./grid-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: tf-grid-cli
    id: tf-grid-cli

    ignore:
      - goos: windows
    ldflags:
      - -X github.com/threefoldtech/tfgrid-sdk-go/grid-cli/cmd.version={{.Tag}}
      - -X github.com/threefoldtech/tfgrid-sdk-go/grid-cli/cmd.commit={{.Commit}}

  - dir: ./mass-deployer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: tfrobot
    id: tfrobot

    ignore:
      - goos: windows
    ldflags:
      - -X github.com/threefoldtech/tfgrid-sdk-go/mass-deployer/cmd.version={{.Tag}}
      - -X github.com/threefoldtech/tfgrid-sdk-go/mass-deployer/cmd.commit={{.Commit}}

  - dir: ./grid-proxy/cmds/proxy_server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: tfgridproxy
    id: tfgridproxy

    ignore:
      - goos: windows
    ldflags:
      - -w -s -X github.com/threefoldtech/tfgrid-sdk-go/grid-proxy/cmd.version={{.Tag}} -extldflags '-static'
      - -X github.com/threefoldtech/tfgrid-sdk-go/grid-proxy/cmd.commit={{.Commit}}

  - dir: ./gridify
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: gridify
    id: gridify

    ignore:
      - goos: windows
    ldflags:
      - -X github.com/threefoldtech/tfgrid-sdk-go/gridify/cmd.version={{.Tag}}
      - -X github.com/threefoldtech/tfgrid-sdk-go/gridify/cmd.commit={{.Commit}}

  - dir: ./monitoring-bot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: monitoring-bot
    id: monitoring-bot

    ignore:
      - goos: windows
    ldflags:
      - -X github.com/threefoldtech/tfgrid-sdk-go/monitoring-bot/cmd.version={{.Tag}}
      - -X github.com/threefoldtech/tfgrid-sdk-go/monitoring-bot/cmd.commit={{.Commit}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
