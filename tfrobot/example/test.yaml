node_groups:
  - name: group_a
    nodes_count: 3
    free_cpu: 2
    free_mru: 16
    public_ip4: true

  - name: group_b
    nodes_count: 20
    free_cpu: 2
    free_mru: 8
    free_ssd: 50

  - name: group_c
    nodes_count: 100
    free_cpu: 2
    free_mru: 8

  - name: group_d
    nodes_count: 2
    free_cpu: 1
    free_mru: 4

vms:
  - name: example_a #test deployment of vms with public ip
    vms_count: 3
    node_group: group_a
    cpu: 1
    mem: 1
    public_ip4: true
    mycelium_ip: true
    flist: https://hub.grid.tf/tf-official-apps/base:latest.flist
    entry_point: /sbin/zinit init
    ssh_key: key1

  - name: example_b #test deployment of vms with ssd storage
    vms_count: 20
    node_group: group_b
    cpu: 1
    mem: 4
    ssd:
      - size: 50
        mount_point: /mnt/ssd
    flist: https://hub.grid.tf/tf-official-apps/base:latest.flist
    entry_point: /sbin/zinit init
    ssh_key: key1

  - name: example_c #test deployment of large number of vms
    vms_count: 500
    node_group: group_c
    cpu: 1
    mem: 1
    flist: https://hub.grid.tf/tf-official-apps/base:latest.flist
    entry_point: /sbin/zinit init
    ssh_key: key1

  - name: example_d #test deployment with wireguard access
    vms_count: 2
    node_group: group_d
    cpu: 1
    mem: 1
    wireguard: true
    flist: https://hub.grid.tf/tf-official-apps/base:latest.flist
    entry_point: /sbin/zinit init
    ssh_key: key1

ssh_keys:
  key1: ssh-rsa  
