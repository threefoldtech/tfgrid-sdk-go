basePath: /
definitions:
  explorer.PingMessage:
    properties:
      ping:
        example: pong
        type: string
    type: object
  gridtypes.Unit:
    enum:
    - 1024
    - 1048576
    - 1073741824
    - 1099511627776
    type: integer
    x-enum-varnames:
    - Kilobyte
    - Megabyte
    - Gigabyte
    - Terabyte
  types.Capacity:
    properties:
      cru:
        type: integer
      hru:
        $ref: '#/definitions/gridtypes.Unit'
      mru:
        $ref: '#/definitions/gridtypes.Unit'
      sru:
        $ref: '#/definitions/gridtypes.Unit'
    type: object
  types.CapacityResult:
    properties:
      total_resources:
        $ref: '#/definitions/types.Capacity'
      used_resources:
        $ref: '#/definitions/types.Capacity'
    type: object
  types.Contract:
    properties:
      billing:
        items:
          $ref: '#/definitions/types.ContractBilling'
        type: array
      contractId:
        type: integer
      created_at:
        type: integer
      details: {}
      state:
        type: string
      twinId:
        type: integer
      type:
        type: string
    type: object
  types.ContractBilling:
    properties:
      amountBilled:
        type: integer
      discountReceived:
        type: string
      timestamp:
        type: integer
    type: object
  types.Counters:
    properties:
      accessNodes:
        type: integer
      contracts:
        type: integer
      countries:
        type: integer
      farms:
        type: integer
      gateways:
        type: integer
      nodes:
        type: integer
      nodesDistribution:
        additionalProperties:
          type: integer
        type: object
      publicIps:
        type: integer
      totalCru:
        type: integer
      totalHru:
        type: integer
      totalMru:
        type: integer
      totalSru:
        type: integer
      twins:
        type: integer
    type: object
  types.Farm:
    properties:
      certificationType:
        type: string
      dedicated:
        type: boolean
      farmId:
        type: integer
      name:
        type: string
      pricingPolicyId:
        type: integer
      publicIps:
        items:
          $ref: '#/definitions/types.PublicIP'
        type: array
      stellarAddress:
        type: string
      twinId:
        type: integer
    type: object
  types.Location:
    properties:
      city:
        type: string
      country:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  types.Node:
    properties:
      certificationType:
        type: string
      city:
        type: string
      country:
        type: string
      created:
        type: integer
      dedicated:
        type: boolean
      farmId:
        type: integer
      farmingPolicyId:
        type: integer
      gridVersion:
        type: integer
      id:
        type: string
      location:
        $ref: '#/definitions/types.Location'
      nodeId:
        type: integer
      publicConfig:
        $ref: '#/definitions/types.PublicConfig'
      rentContractId:
        type: integer
      rentedByTwinId:
        type: integer
      serialNumber:
        type: string
      status:
        description: added node status field for up or down
        type: string
      total_resources:
        $ref: '#/definitions/types.Capacity'
      twinId:
        type: integer
      updatedAt:
        type: integer
      uptime:
        type: integer
      used_resources:
        $ref: '#/definitions/types.Capacity'
    type: object
  types.NodeWithNestedCapacity:
    properties:
      capacity:
        $ref: '#/definitions/types.CapacityResult'
      certificationType:
        type: string
      city:
        type: string
      country:
        type: string
      created:
        type: integer
      dedicated:
        type: boolean
      farmId:
        type: integer
      farmingPolicyId:
        type: integer
      gridVersion:
        type: integer
      id:
        type: string
      location:
        $ref: '#/definitions/types.Location'
      nodeId:
        type: integer
      publicConfig:
        $ref: '#/definitions/types.PublicConfig'
      rentContractId:
        type: integer
      rentedByTwinId:
        type: integer
      serialNumber:
        type: string
      status:
        description: added node status field for up or down
        type: string
      twinId:
        type: integer
      updatedAt:
        type: integer
      uptime:
        type: integer
    type: object
  types.PublicConfig:
    properties:
      domain:
        type: string
      gw4:
        type: string
      gw6:
        type: string
      ipv4:
        type: string
      ipv6:
        type: string
    type: object
  types.PublicIP:
    properties:
      contractId:
        type: integer
      farmId:
        type: string
      gateway:
        type: string
      id:
        type: string
      ip:
        type: string
    type: object
  types.Twin:
    properties:
      accountId:
        type: string
      publicKey:
        type: string
      relay:
        type: string
      twinId:
        type: integer
    type: object
info:
  contact: {}
  description: grid proxy server has the main methods to list farms, nodes, node details
    in the grid.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Grid Proxy Server API
  version: "1.0"
paths:
  /contracts:
    get:
      consumes:
      - application/json
      description: Get all contracts on the grid, It has pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Max result per page
        in: query
        name: size
        type: integer
      - description: Set contracts' count on headers based on filter
        in: query
        name: ret_count
        type: boolean
      - description: contract id
        in: query
        name: contract_id
        type: integer
      - description: twin id
        in: query
        name: twin_id
        type: integer
      - description: node id which contract is deployed on in case of ('rent' or 'node'
          contracts)
        in: query
        name: node_id
        type: integer
      - description: contract name in case of 'name' contracts
        in: query
        name: name
        type: string
      - description: contract type 'node', 'name', or 'rent'
        in: query
        name: type
        type: string
      - description: contract state 'Created', 'GracePeriod', or 'Deleted'
        in: query
        name: state
        type: string
      - description: contract deployment data in case of 'node' contracts
        in: query
        name: deployment_data
        type: string
      - description: contract deployment hash in case of 'node' contracts
        in: query
        name: deployment_hash
        type: string
      - description: Min number of public ips in the 'node' contract
        in: query
        name: number_of_public_ips
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Contract'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show contracts on the grid
      tags:
      - GridProxy
  /farms:
    get:
      consumes:
      - application/json
      description: Get all farms on the grid, It has pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Max result per page
        in: query
        name: size
        type: integer
      - description: Set farms' count on headers based on filter
        in: query
        name: ret_count
        type: boolean
      - description: Min number of free ips in the farm
        in: query
        name: free_ips
        type: integer
      - description: Min number of total ips in the farm
        in: query
        name: total_ips
        type: integer
      - description: Pricing policy id
        in: query
        name: pricing_policy_id
        type: integer
      - description: farm id
        in: query
        name: farm_id
        type: integer
      - description: twin id associated with the farm
        in: query
        name: twin_id
        type: integer
      - description: farm name
        in: query
        name: name
        type: string
      - description: farm name contains
        in: query
        name: name_contains
        type: string
      - description: certificate type Diy or Certified
        in: query
        name: certification_type
        type: string
      - description: farm is dedicated
        in: query
        name: dedicated
        type: boolean
      - description: farm stellar_address
        in: query
        name: stellar_address
        type: string
      - description: Min free reservable mru for at least a single node that belongs
          to the farm, in bytes
        in: query
        name: node_free_mru
        type: integer
      - description: Min free reservable hru for at least a single node that belongs
          to the farm, in bytes
        in: query
        name: node_free_hru
        type: integer
      - description: Min free reservable sru for at least a single node that belongs
          to the farm, in bytes
        in: query
        name: node_free_sru
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Farm'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show farms on the grid
      tags:
      - GridProxy
  /gateways:
    get:
      consumes:
      - application/json
      description: Get all gateways on the grid, It has pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Max result per page
        in: query
        name: size
        type: integer
      - description: Set nodes' count on headers based on filter
        in: query
        name: ret_count
        type: boolean
      - description: Min free reservable mru in bytes
        in: query
        name: free_mru
        type: integer
      - description: Min free reservable hru in bytes
        in: query
        name: free_hru
        type: integer
      - description: Min free reservable sru in bytes
        in: query
        name: free_sru
        type: integer
      - description: Min number of free ips in the farm of the node
        in: query
        name: free_ips
        type: integer
      - description: 'Node status filter, ''up'': for only up nodes & ''down'': for
          only down nodes.'
        in: query
        name: status
        type: string
      - description: Node city filter
        in: query
        name: city
        type: string
      - description: Node country filter
        in: query
        name: country
        type: string
      - description: Get nodes for specific farm
        in: query
        name: farm_name
        type: string
      - description: Set to true to filter nodes with ipv4
        in: query
        name: ipv4
        type: boolean
      - description: Set to true to filter nodes with ipv6
        in: query
        name: ipv6
        type: boolean
      - description: Set to true to filter nodes with domain
        in: query
        name: domain
        type: boolean
      - description: Set to true to get the dedicated nodes only
        in: query
        name: dedicated
        type: boolean
      - description: Set to true to filter the available nodes for renting
        in: query
        name: rentable
        type: boolean
      - description: Set to true to filter rented nodes
        in: query
        name: rented
        type: boolean
      - description: rented by twin id
        in: query
        name: rented_by
        type: integer
      - description: available for twin id
        in: query
        name: available_for
        type: integer
      - description: List of farms separated by comma to fetch nodes from (e.g. '1,2,3')
        in: query
        name: farm_ids
        type: string
      - description: certificate type Diy or Certified
        in: query
        name: certification_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Node'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show gateways on the grid
      tags:
      - GridProxy
  /gateways/{node_id}:
    get:
      consumes:
      - application/json
      description: Get all details for specific gateway hardware, capacity, DMI, hypervisor
      parameters:
      - description: Node ID
        in: path
        name: node_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.NodeWithNestedCapacity'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show the details for specific gateway
      tags:
      - GridProxy
  /nodes:
    get:
      consumes:
      - application/json
      description: Get all nodes on the grid, It has pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Max result per page
        in: query
        name: size
        type: integer
      - description: Set nodes' count on headers based on filter
        in: query
        name: ret_count
        type: boolean
      - description: Min free reservable mru in bytes
        in: query
        name: free_mru
        type: integer
      - description: Min free reservable hru in bytes
        in: query
        name: free_hru
        type: integer
      - description: Min free reservable sru in bytes
        in: query
        name: free_sru
        type: integer
      - description: Min number of free ips in the farm of the node
        in: query
        name: free_ips
        type: integer
      - description: 'Node status filter, ''up'': for only up nodes & ''down'': for
          only down nodes.'
        in: query
        name: status
        type: string
      - description: Node city filter
        in: query
        name: city
        type: string
      - description: Node country filter
        in: query
        name: country
        type: string
      - description: Get nodes for specific farm
        in: query
        name: farm_name
        type: string
      - description: Set to true to filter nodes with ipv4
        in: query
        name: ipv4
        type: boolean
      - description: Set to true to filter nodes with ipv6
        in: query
        name: ipv6
        type: boolean
      - description: Set to true to filter nodes with domain
        in: query
        name: domain
        type: boolean
      - description: Set to true to get the dedicated nodes only
        in: query
        name: dedicated
        type: boolean
      - description: Set to true to filter the available nodes for renting
        in: query
        name: rentable
        type: boolean
      - description: Set to true to filter rented nodes
        in: query
        name: rented
        type: boolean
      - description: rented by twin id
        in: query
        name: rented_by
        type: integer
      - description: available for twin id
        in: query
        name: available_for
        type: integer
      - description: List of farms separated by comma to fetch nodes from (e.g. '1,2,3')
        in: query
        name: farm_ids
        type: string
      - description: certificate type Diy or Certified
        in: query
        name: certification_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Node'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show nodes on the grid
      tags:
      - GridProxy
  /nodes/{node_id}:
    get:
      consumes:
      - application/json
      description: Get all details for specific node hardware, capacity, DMI, hypervisor
      parameters:
      - description: Node ID
        in: path
        name: node_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.NodeWithNestedCapacity'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show the details for specific node
      tags:
      - GridProxy
  /nodes/{node_id}/statistics:
    get:
      consumes:
      - application/json
      description: Get node statistics for more information about each node through
        the RMB relay
      parameters:
      - description: Node ID
        in: path
        name: node_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.NodeWithNestedCapacity'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show node statistics
      tags:
      - NodeStatistics
  /ping:
    get:
      consumes:
      - application/json
      description: ping the server to check if it is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/explorer.PingMessage'
      summary: ping the server
      tags:
      - ping
  /stats:
    get:
      consumes:
      - application/json
      description: Get statistics about the grid
      parameters:
      - description: 'Node status filter, ''up'': for only up nodes & ''down'': for
          only down nodes.'
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Counters'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show stats about the grid
      tags:
      - GridProxy
  /twins:
    get:
      consumes:
      - application/json
      description: Get all twins on the grid, It has pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Max result per page
        in: query
        name: size
        type: integer
      - description: Set twins' count on headers based on filter
        in: query
        name: ret_count
        type: boolean
      - description: twin id
        in: query
        name: twin_id
        type: integer
      - description: account address
        in: query
        name: account_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Twin'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show twins on the grid
      tags:
      - GridProxy
swagger: "2.0"
