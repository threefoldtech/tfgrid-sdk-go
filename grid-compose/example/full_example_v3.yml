version: '1.0.0'

networks:
  net1:
    type: 'wg'
  net2:
    type: 'myc'
  net3:
    type: 'ygg'
  net4:
    type: 'ip4'
  net5:
    type: 'ip6'

services:
  web5:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    networks:
      - net3
      - net4
      - net5
    node_id: 144
    entrypoint: '/sbin/zinit init'
    volumes:
      - webdata:/data
    resources:
      cpu: 1
      memory: 2048
      disk: 25600
  database:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    networks:
      - net3
      - net1
    volumes:
      - dbdata:/var/lib/postgresql/data
    node_id: 14
    entrypoint: '/sbin/zinit init'
    resources:
      cpu: 1
      memory: 2048
      disk: 25600

storage:
  webdata:
    type: 'zmount'
    size: 10GB
  dbdata:
    type: 'zmount'
    size: 10GB
