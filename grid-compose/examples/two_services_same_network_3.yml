version: '1.0.0'

services:
  server:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    ip_types:
      - ipv4
      - ygg
    entrypoint: '/sbin/zinit init'
    volumes:
      - webdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600

  database:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    ip_types:
      - ipv4
    entrypoint: '/sbin/zinit init'
    volumes:
      - dbdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600

volumes:
  webdata:
    mountpoint: '/data'
    size: 10GB
  dbdata:
    mountpoint: '/var/lib/postgresql/data'
    size: 10GB
