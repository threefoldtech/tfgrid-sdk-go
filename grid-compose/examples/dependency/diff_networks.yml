version: '1.0.0'

networks:
  net1:
    name: 'miaminet'
    range:
      ip:
        type: ipv4
        ip: 10.20.0.0
      mask:
        type: cidr
        mask: 16/32
      wg: true
  net2:
    name: 'cartoonnetwork'
    range:
      ip:
        type: ipv4
        ip: 10.20.0.0
      mask:
        type: cidr
        mask: 16/32

services:
  server:
    flist: 'https://hub.grid.tf/tf-official-apps/threefoldtech-ubuntu-22.04.flist'
    ip_types:
      - ipv4
      - ygg
    entrypoint: '/sbin/zinit init'
    volumes:
      - webdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 2048
    network: net2
    depends_on:
      - frontend
  frontend:
    flist: 'https://hub.grid.tf/tf-official-apps/threefoldtech-ubuntu-22.04.flist'
    entrypoint: '/sbin/zinit init'
    volumes:
      - dbdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 2048
    network: net1
    node_id: 14
    depends_on:
      - database
  database:
    flist: 'https://hub.grid.tf/tf-official-apps/threefoldtech-ubuntu-22.04.flist'
    entrypoint: '/sbin/zinit init'
    volumes:
      - dbdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 2048
    network: net2
    node_id: 14

volumes:
  webdata:
    mountpoint: '/data'
    size: 10GB
  dbdata:
    mountpoint: '/var/lib/postgresql/data'
    size: 10GB
