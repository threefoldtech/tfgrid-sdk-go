version: '1.0.0'

networks:
  net1:
    name: 'miaminet'
    range:
      ip:
        type: ipv4
        ip: 10.20.0.0
      mask:
        type: cidr
        mask: 16/32
      wg: true

services:
  server:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    entrypoint: '/sbin/zinit init'
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600
    node_id: 14
    network: net1
