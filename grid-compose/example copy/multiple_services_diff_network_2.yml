version: '1.0.0'

networks:
  net1:
    name: 'miaminet'
    nodes:
      - 14
      - 144
    range:
      ip:
        type: ipv4
        ip: 10.20.0.0
      mask:
        type: cidr
        mask: 16/32
      wg: true
  net2:
    name: 'cartoonnetwork'
    node_id: 144
    range:
      ip:
        type: ipv4
        ip: 10.20.0.0
      mask:
        type: cidr
        mask: 16/32

services:
  server:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    ip_types:
      - ipv4
      - ygg
    entrypoint: '/sbin/zinit init'
    volumes:
      - webdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600
    network: net2
  server2:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    ip_types:
      - ipv4
      - ygg
    entrypoint: '/sbin/zinit init'
    volumes:
      - webdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600
    network: net1
  frontend:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    ip_types:
      - ipv4
    entrypoint: '/sbin/zinit init'
    volumes:
      - dbdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600
    network: net1
  database:
    flist: 'https://hub.grid.tf/tf-official-vms/ubuntu-24.04-full.flist'
    ip_types:
      - ipv4
    entrypoint: '/sbin/zinit init'
    volumes:
      - dbdata
    resources:
      cpu: 1
      memory: 2048
      rootfs: 25600
    network: net2

volumes:
  webdata:
    mountpoint: '/data'
    size: 10GB
  dbdata:
    mountpoint: '/var/lib/postgresql/data'
    size: 10GB
